<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSphere - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-blue-600">CodeSphere</a>
                <div class="space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="/login" class="text-gray-700 hover:text-blue-500">Login</a>
                    <a href="/signup" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="flex flex-col-reverse md:flex-row items-center justify-center h-screen px-6 md:px-12">
        <div class="text-center md:text-left max-w-lg">
            <h1 class="text-4xl font-extrabold text-gray-900">Write, Compile, and Execute Code Online</h1>
            <p class="mt-4 text-gray-600">
                A powerful online code editor supporting Python, C, and C++.
                Run your code instantly with error handling and a built-in file system.
            </p>
            <div class="mt-6">
                <a href="/signup" class="px-6 py-3 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Get Started</a>
                <a href="/login" class="ml-4 px-6 py-3 text-blue-500 border border-blue-500 rounded-lg hover:bg-blue-500 hover:text-white">Login</a>
            </div>
        </div>
        <div class="max-w-md">
            <img src="{{ url_for('static', filename='images/editor.jpg') }}" alt="Code Editor Image" class="rounded-lg shadow-lg">
        </div>
    </header>

</body>
</html>
